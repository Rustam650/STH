name: sth-app
env: php
version: "1.0"
domains:
  - stone-hill.ru
  - www.stone-hill.ru
ssl:
  enabled: true
  type: lets_encrypt
  domains:
    - stone-hill.ru
    - www.stone-hill.ru
redirects:
  - source: www.stone-hill.ru
    target: stone-hill.ru
    type: permanent
    ssl: true
instance:
  region: ru-1
  cpu: 1
  memory: 1024
  disk: 10
build:
  command: |
    composer install --no-dev --optimize-autoloader
    cp .env.production .env
    
    # Создание необходимых директорий
    mkdir -p storage/framework/{sessions,views,cache}
    mkdir -p storage/logs
    chmod -R 777 storage
    chmod -R 777 bootstrap/cache
    chmod -R 777 public
    
    # Генерация ключа приложения
    php artisan key:generate --force
    php artisan storage:link || true
    
    # Очистка кэша
    php artisan config:clear
    php artisan route:clear
    php artisan view:clear
    php artisan cache:clear
    
    # Проверка подключения к БД
    echo "Проверка подключения к базе данных..."
    php artisan db:monitor || true
    
    # Проверка статуса миграций
    echo "Статус миграций:"
    php artisan migrate:status || true
    
    # Очистка и пересоздание базы данных
    echo "Сброс базы данных..."
    php artisan db:wipe --force || true
    
    # Установка и сборка фронтенда
    npm ci
    npm run build
    
    # Кэширование конфигурации
    php artisan config:cache
    php artisan route:cache
    php artisan view:cache
    
    # Запуск миграций с сидами
    echo "Запуск миграций..."
    php artisan migrate --force --seed
run:
  command: |
    # Проверка статуса приложения при запуске
    echo "Проверка статуса приложения..."
    php artisan about
    
    # Проверка статуса БД при запуске
    echo "Проверка статуса базы данных..."
    php artisan db:monitor || true
    php artisan migrate:status || true
    
    # Запуск сервисов
    php-fpm -D
    nginx -g "daemon off;"
nginx:
  locations:
    - pattern: /
      root: /app/public
      index: index.php
      try_files: $uri $uri/ /index.php?$query_string
    - pattern: ~ \.php$
      root: /app/public
      fastcgi_pass: 127.0.0.1:9000
      fastcgi_index: index.php
      fastcgi_param: SCRIPT_FILENAME $document_root$fastcgi_script_name
      include: fastcgi_params
