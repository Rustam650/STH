user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    server_tokens off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Редирект с HTTP на HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Редирект с www на без www
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.stone-hill.ru;
        
        ssl_certificate /etc/nginx/ssl/stone-hill.ru.crt;
        ssl_certificate_key /etc/nginx/ssl/stone-hill.ru.key;
        
        return 301 https://stone-hill.ru$request_uri;
    }

    # Основной сервер
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name stone-hill.ru;

        root /var/www/html/public;
        index index.php index.html;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/stone-hill.ru.crt;
        ssl_certificate_key /etc/nginx/ssl/stone-hill.ru.key;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Основной location блок
        location / {
            try_files $uri $uri/ /index.php?$query_string;
            add_header Last-Modified $date_gmt;
            add_header Cache-Control 'no-store, no-cache';
            if_modified_since off;
            expires off;
            etag off;
        }

        # Обработка PHP файлов
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php-fpm.sock;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            fastcgi_read_timeout 600;
            fastcgi_send_timeout 600;
            fastcgi_connect_timeout 600;
        }

        # Запрет доступа к скрытым файлам
        location ~ /\.(?!well-known).* {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Allow large file uploads
        client_max_body_size 100M;
        
        # Custom error pages
        error_page 404 /index.php;
        error_page 500 502 503 504 /index.php;

        # Логи
        access_log /var/log/nginx/stone-hill.access.log;
        error_log /var/log/nginx/stone-hill.error.log;
    }
} 